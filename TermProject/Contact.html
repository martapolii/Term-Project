<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div>

      <header>
        <h1>Marta's Marvelous Mansions</h1>
      </header>

      <nav>
        <ul>
          <li><a href="Home.html">Home</a> </li>
          <li><a href="ActiveListings.html">Active Listings</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="SiteMap.html">Sitemap</a></li>
        </ul>
      </nav>

      <!--Agent photo + main contact information-->
      <aside> 
        <figure>
          <img src="Images/marta6.png" alt="Photo of Marta, Real Estate Agent" style="width:100%">
          <br>
          Phone: (647) 962 - 5119
          <br>
          Email: 
          <a href="mailto:Marta@MarvelousMansions.ca">Marta@MarvelousMansions.ca</a>
        </figure>
      </aside>
      
      <!-- The form: -->
      <main>
        <form action="mailto:marta@marvelousmansions.ca" method="post">
          <fieldset>
            <legend>
              Intersted in a Property? Submit this form: 
            </legend>
            <p>
              <label for="fname">First Name:</label> 
              <input type="text" id="fname" name="fname" size="28" required="required">
            </p>
            <p>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" size="28" required="required">
            </p>
            <p>
              <lable for="tellephone">Phone Number:</lable> 
              <input type="tel" id="tellephone" size="28" required="required">
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" size="28" required="required">
            </p>
            <p>
              Type of property:
              <input type="radio" id="TH" name="propertyType" value="House"> 
              <label for="TH">House</label>
              <input type="radio" id="TC" name="propertyType" value="Condominium"> 
              <label for="TC">Condominium</label>
            </p>
            <p>
              <label for="numBed">Number of bedrooms:</label>
              <input type="number" name="numBed" id="numBed" min="1" max="10">
            </p>
            <p>
              <label for="numBath">Number of bathrooms:</label>
              <input type="number" name="numBath" id="numBath" min="1" max="10">
            </p>
            <p>
              <label for="priceRange">Price range:</label>
              $1,000,000<input type="range" name="priceRange" id="priceRange">$30,000,000
            </p>
            <p>
              <label for="comments">Additional comments:</label>
              <textarea id="comments" name="comments" rows="6" placeholder="Feel free to note any additional preferences or requests here."></textarea>
            </p>
          </fieldset>
        </form>
      </main>
        
      <footer>
        <p> Copyright &copy; 2024. </p>
      </footer>
        
    </div>
  </body>
</html>
